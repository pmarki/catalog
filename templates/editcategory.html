{%extends "base.html" %}
{%block content %}
<div id="items" class="col-xs-6 panel panel-info">
<h2 class="panel-heading"> Edit new category </h2>
<div class="panel-body">
<form action="{{ url_for('editCategory', category_name=category_name )}}" method = 'POST'>

<p>Name:</p>

<input type='text' size='30' name='name' value="{{category_name}}">

<button type="submit" class="btn btn-default">Change</button>

</form> 
</div>
</div><!--items-->
{%endblock%}
