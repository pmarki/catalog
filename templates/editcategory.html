{%extends "base.html" %}
{%block content %}

	<h2 class="panel-heading"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit a category </h2>
	<div class="panel-body">
		<form action="{{ url_for('editCategory', category_name=category.name )}}" method = 'POST'>
			<div class="form-group">
				<label for="name">Name:</label>
				<input class="form-control" type='text' name='name' value="{{ category.name }}">
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<textarea class="form-control" type='text' rows="5" name='description'>{{ category.description }}</textarea>
			</div>
			<div id="buttons">
				<a class="btn btn-success" href="{{ url_for('category', category_name=category.name ) }}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel<span class="sr-only">and go back</span></a>
				<button type="submit" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Edit<span class="sr-only"> category</span></button>
			</div>
		</form> 
	</div>
</div><!--items-->
{%endblock%}
