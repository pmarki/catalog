{%extends "base.html" %}
{%block content %}

	<h2 class="panel-heading"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit the item </h2>
	<div class="panel-body">
		<form action="{{ url_for('editItem', category_name=item.category_name, item_name=item.name )}}" method = 'POST'>

			<div class="form-group">
				<label for="name">Name:</label>
				<input class="form-control" type='text' name='name' value='{{item.name }}'>
			</div>

			<div class="form-group">
				<label for="description">Description:</label>
				<textarea class="form-control" type='text' rows="5" name='description'>{{item.description}}</textarea>
			</div>		

			<div class="form-group">
				<label for="description">Rate:</label>
				<select class="form-control" name="rate">
					{% for cat in range(0,11) %}
						{% if cat == item.rate %}
							<option value="{{ cat }}" selected>{{cat}}</option> 
						{% else %}
							<option value="{{ cat }}">{{cat}}</option> 
						{% endif %}
					{% endfor %}
				</select>
			</div>

			<div class="form-group">
				<label for="url">Url:</label>
				<input class="form-control" type='text' name='url' value="{{ item.url }}">
			</div>

			<!-- changing item's category -->
			<div class="form-group">
				<label for="category">Category:</label>
				<select class="form-control" name="category">
					{% for cat in categories %}
						{% if cat[0].name == item.category_name %}
							<option value="{{ cat[0].name }}" selected>{{cat[0].name}}</option> 
						{% else %}
							<option value="{{ cat[0].name }}">{{cat[0].name}}</option> 
						{% endif %}
					{% endfor %}
				</select>
			</div> 
			<input name=_csrf_token type=hidden value="{{ csrf_token() }}">
			<div id="buttons">
				<a class="btn btn-success" href="{{ url_for('item', category_name=item.category_name, item_name=item.name ) }}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel<span class="sr-only">and go back</span></a>
				<button type="submit" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Edit<span class="sr-only"> item</span></button>
			</div>
		</form> 
	</div>
</div><!--items-->
{%endblock%}
