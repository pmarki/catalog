
{%extends "base.html" %}
{%block content %}

<div id="items" class="col-xs-6 panel panel-info">
	<h2 class="panel-heading">Item details:</h2>
	<div class="panel-body">

        <h3>{{item.name}}</h3>
        <p><small>{{item.description}}</small></p>
	</div>
	<div class="panel-footer">
		<p><a href="{{ url_for('newItem', category_name=category.name) }}">Add new item</a></p>
	</div>
</div><!--items-->
{%endblock%}
