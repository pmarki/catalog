
{%extends "base.html" %}
{%block content %}

	<h2 class="panel-heading"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> {{category.name}}</h2>
	<div class="panel-body">

		{% for i in items %}
        	<h3>
        		<a href="{{ url_for('item', category_name=category.name, item_name=i.name) }}"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> {{i.name}} </a>
        		<small><span class="pull-right"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> {{i.rate}}</span></small>
        	</h3>
        	<div class="item-content">
        		<p class="pull-left"><a href="{{i.url}}"><img class="small-image" src="{{i.url_image}}"></a></p>
        		<p><small>{{i.description}}</small></p>
        	</div>
        	<div class="clearfix"></div>
		{% endfor %}

	</div>


	<div class="panel-footer userEditable">
		<p><a href="{{ url_for('newItem', category_name=category.name) }}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new item</a></p>
		<p><a href="{{ url_for('editCategory', category_name=category.name) }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit category</a></p>
		<p><a href="{{ url_for('deleteCategory', category_name=category.name) }}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete category</a></p>
	</div>

</div><!--items-->
{%endblock%}
