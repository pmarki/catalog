{%extends "base.html" %}
{%block content %}

	<h2 class="panel-heading"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Add new category </h2>
	<div class="panel-body">
		<form action="{{ url_for('newCategory' )}}" method = 'POST'>
			<div class="form-group">
				<label for="name">Name:</label>
				<input class="form-control" type='text' name='name'>
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<textarea class="form-control" type='text' rows="5" name='description'></textarea>
			</div>

			<div id="buttons">
				<a class="btn btn-success" href="{{ url_for('homePage') }}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel<span class="sr-only">and go back</span></a>
				<button type="submit" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create<span class="sr-only"> category</span></button>
			</div>
		</form> 
	</div>
</div><!--items-->
{%endblock%}
