{%extends "base.html" %}
{%block content scoped %}

	<h2 class="panel-heading"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>Recently added items</h2>
	<div class="panel-body">

		{% for i in items %}
        	<h3><a href="{{ url_for('item', category_name=i.category_name, item_name=i.name) }}">{{i.name}} </a> <small>{{i.category_name}}</small</h3>
		{% endfor %}

	</div>
</div><!--items-->

{%endblock%}
